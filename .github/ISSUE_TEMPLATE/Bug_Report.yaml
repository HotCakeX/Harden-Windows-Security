name: Bug Report ðŸ›
description: File a bug report
title: "[Bug]: "
labels: ["Bug ðŸ›"]
assignees:
  - HotCakeX
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: version
    attributes:
      label: Tools category
      description: Which Category/Tool Does This Bug Belong To?
      options:
        - Harden Windows Security Module
        - WDACConfig Module
        - AppControl Manager app
    validations:
      required: true
  - type: checkboxes
    id: Requirements
    attributes:
      label: Does Your System Meet The Requirements?
      description: Depending on which tool your bug belongs to, please make sure you have read their requirements and meet them [Harden Windows Security Requirements](https://github.com/HotCakeX/Harden-Windows-Security#requirements-), [WDACConfig Requirements](https://github.com/HotCakeX/Harden-Windows-Security/wiki/WDACConfig#requirements)
      options:
        - label: Yes, I acknowledge that I've read the requirements and my system meets them. ðŸ‘
          required: true
  - type: checkboxes
    id: Genuine-Windows
    attributes:
      label: Is your Windows Installation Genuine?
      options:
        - label: Yes, I acknowledge that the installation media of the Windows OS I used the tool on was downloaded from the official Microsoft website and I didn't tamper or modify it. ðŸ’¯
          required: true
  - type: checkboxes
    id: Read-FAQ
    attributes:
      label: Did You Read The Frequently Asked Questions?
      options:
        - label: Yes, I've referred to the [FAQs](https://github.com/HotCakeX/Harden-Windows-Security/wiki/Answers-to-the-Basic-Frequently-Asked-Questions) and my issue is not covered/explained in there.
          required: true
  - type: textarea
    id: Explanation
    attributes:
      label: Please Explain The Bug
      description: Please explain the bug and be as detailed as possible. Screenshots will help too.
      placeholder: "There is a problem with..."
    validations:
      required: true
  - type: textarea
    id: Error-Details
    attributes:
      label: Error Details
      description: Paste the output from `Get-Error` if PowerShell returned errors.
      render: console
      placeholder: PS> Get-Error
    validations:
      required: false
